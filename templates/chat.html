<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Tutor</title>

<!-- ===== Inline CSS ===== -->
<style>
:root {
    --bg: #f4f6f8;
    --chat-bg: #ffffff;
    --user-msg: #007bff;
    --assistant-msg: #e9ecef;
    --text: #111;
    --subtext: #666;
    --border: #ddd;
    --timestamp-color: #000;
}

body.dark {
    --bg: #121212;
    --chat-bg: #1e1e1e;
    --user-msg: #1f6feb;
    --assistant-msg: #2d2d2d;
    --text: #eaeaea;
    --subtext: #aaa;
    --border: #333;
    --timestamp-color: #eaeaea;
}

.header-actions {
    display: flex;
    gap: 10px;
}

.header-actions button {
    padding: 6px 12px;
    font-size: 0.9em;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--chat-bg);
    color: var(--text);
}

#clear-chat {
    background: #dc3545;
    color: white;
    border: none;
}

#toggle-dark:hover,
#clear-chat:hover {
    opacity: 0.9;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    max-width: 720px;
    margin: 40px auto;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.subtitle {
    color: var(--subtext);
    margin-bottom: 12px;
}

#chat-box {
    height: 480px;
    overflow-y: auto;
    overflow-x: visible;
    background: var(--chat-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.message {
    max-width: 80%;
    margin: 10px 0;
    padding: 10px 14px;
    border-radius: 14px;
    line-height: 1.4;
    animation: fadeIn 0.2s ease-in;
    word-wrap: break-word;
    overflow-wrap: anywhere;
    white-space: normal;
}

.message pre {
    max-width: 100%;
    overflow-x: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
    padding: 10px;
    border-radius: 8px;
}

.message code,
.message span {
    word-break: break-word;
}

.user {
    background: var(--user-msg);
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
}

.assistant {
    background: var(--assistant-msg);
    color: var(--text);
    margin-right: auto;
    border-bottom-left-radius: 4px;
}

.timestamp {
        font-size: 0.7em;
        margin-top: 4px;
        text-align: right;
        color: var(--timestamp-color);
}

.user .timestamp {
        color: #eaeaea;
}
.assistant .timestamp {
        text-align: left;
}

.reaction {
    position: relative;
    display: inline-flex;       
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    font-size: 1.1em;
    cursor: pointer;
}

.reaction::after {
    content: attr(data-tip);
    position: absolute;
    bottom: 140%;
    left: 50%;
    transform: translateX(-50%) translateY(4px);
    min-width: 100px;
    max-width: 260px;
    background: var(--chat-bg);
    color: var(--text);
    padding: 6px 8px;
    border-radius: 6px;
    font-size: 0.75em;
    line-height: 1.3;
    text-align: center;
    white-space: normal;
    word-break: keep-all;
    overflow-wrap: break-word;
    border: 1px solid var(--border);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.15s ease-in, transform 0.15s ease-in;
    z-index: 10;
}

.reaction:hover::after {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

.feedback-saved {
    font-size: 0.8em;
    margin-left: 8px;
    color: #28a745;
    font-weight: bold;
}

#progress-panel {
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    background: var(--chat-bg);
    border: 1px solid var(--border);
    font-size: 0.9em;
}

#input-area {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

textarea {
    flex: 1;
    padding: 12px;
    font-size: 1em;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--chat-bg);
    color: var(--text);
    resize: none;
}

textarea:focus {
    outline: none;
    border-color: #007bff;
}

button {
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

#send-btn {
    background: #007bff;
    color: white;
    padding: 12px 20px;
}

#toggle-dark {
    background: none;
    border: 1px solid var(--border);
    color: var(--text);
    padding: 6px 10px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<!-- ===== Markdown + Math ===== -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>

<body>

<header>
    <h1>Personalized AI Tutor ü§ñ</h1>
    <div class="header-actions">
    <button id="toggle-dark">üåô</button>
    <button id="clear-chat">Clear</button>
    </div>
</header>

<div class="subtitle">
    Topic: <strong>{{ topic }}</strong> | Questions: <strong>{{ num_questions }}</strong>
</div>

<div id="chat-box"></div>

<div id="progress-panel">
    Attempted: <span id="attempted">0</span>
</div>

<div id="input-area">
    <textarea id="user-input" rows="2" placeholder="Type your response..."></textarea>
    <button id="send-btn">Send</button>
</div>

<!-- ===== Inline JS ===== -->
<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

function timeNow() {
    return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}

function addMessage(text, role, message_id = null) {
    const msg = document.createElement("div");
    msg.className = "message " + role;

    if (message_id) {
        msg.dataset.messageId = message_id;
    }

    const content = document.createElement("div");
    content.innerHTML = role === "assistant"
        ? marked.parse(text)
        : text;

    const time = document.createElement("div");
    time.className = "timestamp";
    time.textContent = timeNow();

    msg.appendChild(content);
    msg.appendChild(time);

    if (role === "assistant") {
        const reactions = document.createElement("div");
        reactions.className = "reactions";
        reactions.innerHTML = `
        <span class="reaction" data-tip="I like this response"
            onclick="react('${message_id}', 'like')">üëç</span>
        <span class="reaction" data-tip="I don't like this response"
            onclick="react('${message_id}', 'dislike')">üëé</span>
        <span class="reaction" data-tip="I'm confused"
            onclick="react('${message_id}', 'confused')">‚ùì</span>
        `;
        msg.appendChild(reactions);
        renderMathInElement(msg);
    }

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    if (sendBtn.disabled) return;
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    sendBtn.disabled = true;

    const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text})
    });

    const data = await res.json();

    addMessage(data.reply, "assistant", data.message_id);

    if (data.progress) {
        updateProgress(data.progress);
    }

    sendBtn.disabled = false;
}

function updateProgress(p) {
    document.getElementById("attempted").textContent = p.attempted;
    const acc = p.attempted ? Math.round(100 * p.correct / p.attempted) : 0;
}

async function react(messageId, reaction) {
    console.log("React called with:", messageId, reaction);
    
    if (!messageId) {
        console.error("No message ID provided");
        return;
    }

    const msg = document.querySelector(`[data-message-id="${messageId}"]`);
    if (!msg) {
        console.error("Message not found for ID:", messageId);
        return;
    }

    const reactionsDiv = msg.querySelector(".reactions");
    const buttons = msg.querySelectorAll(".reaction");

    console.log("Found", buttons.length, "reaction buttons");

    // Dim all buttons
    buttons.forEach(btn => {
        btn.style.opacity = "0.3";
    });

    // Highlight selected button
    const selected = [...buttons].find(btn =>
        btn.textContent === (
            reaction === "like" ? "üëç" :
            reaction === "dislike" ? "üëé" : "‚ùì"
        )
    );

    if (selected) {
        selected.style.opacity = "1";
    }

    // Add feedback text to the reactions div (not after the button)
    const existingFeedback = reactionsDiv.querySelector(".feedback-saved");
    if (!existingFeedback) {
        const feedbackSpan = document.createElement("span");
        feedbackSpan.className = "feedback-saved";
        feedbackSpan.textContent = "Reaction recorded";
        reactionsDiv.appendChild(feedbackSpan);
        console.log("Added feedback message");
    } else {
        console.log("Feedback message already exists");
    }

    // Send reaction to backend
    try {
        const res = await fetch("/react", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                message_id: messageId,
                reaction: reaction
            })
        });

        const data = await res.json();
        console.log("Backend response:", data);

        // Disable all buttons after reaction
        buttons.forEach(btn => {
            btn.style.pointerEvents = "none";
        });

        // If confused, show clarification
        if (reaction === "confused") {
            if (data.clarification) {
                addMessage(data.clarification, "assistant", data.message_id);
            }
        }
    } catch (error) {
        console.error("Error sending reaction:", error);
    }
}
   
input.addEventListener("keyup", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

sendBtn.onclick = sendMessage;

// Dark mode persistence
if (localStorage.getItem("dark") === "true")
    document.body.classList.add("dark");

document.getElementById("toggle-dark").onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("dark", document.body.classList.contains("dark"));
};

// Clear chat
document.getElementById("clear-chat").onclick = () => {
    if (confirm("Clear chat history?")) chatBox.innerHTML = "";
};
</script>

</body>
</html>
